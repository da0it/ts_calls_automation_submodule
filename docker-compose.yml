services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tickets
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tickets"]
      interval: 5s
      timeout: 3s
      retries: 5

  db-migrate:
    image: postgres:17-alpine
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./services/ticket_creation/migrations:/migrations:ro
    command:
      [
        "sh",
        "-c",
        "psql -h postgres -U postgres -d tickets -f /migrations/001_create_tickets.up.sql",
      ]

  transcription:
    build:
      context: ./services/transcription
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./configs/transcription.env
    environment:
      GRPC_HOST: 0.0.0.0
      TRANSCRIPTION_GRPC_PORT: 50051
      WHISPER_REPO_DIR: /opt/whisper-diarization
      WHISPERX_VENV_PYTHON: /opt/whisper-diarization/whisper_venv/bin/python
      HF_HUB_OFFLINE: "0"
      TRANSFORMERS_OFFLINE: "0"
      FFMPEG_BIN: ffmpeg
      FFPROBE_BIN: ffprobe
    volumes:
      - huggingface_cache:/root/.cache/huggingface
      - torch_cache:/root/.cache/torch
    ports:
      - "50051:50051"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1', 50051)); s.close()\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 120s
    depends_on:
      db-migrate:
        condition: service_completed_successfully

  router:
    build:
      context: ./services/router
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./configs/routing.env
    environment:
      ROUTER_GRPC_PORT: 50052
      ROUTER_INTENTS_PATH: /shared-config/routing_intents.json
      ROUTER_FEEDBACK_PATH: /shared-config/routing_feedback.jsonl
      ROUTER_TUNED_MODEL_PATH: /shared-config/router_tuned_head.pt
      ROUTER_ADMIN_PORT: 8082
      ROUTER_TUNED_BLEND: 1.0
      ROUTER_TRAIN_EPOCHS: 90
      ROUTER_TRAIN_BATCH_SIZE: 32
      ROUTER_TRAIN_LR: 0.01
      ROUTER_TRAIN_VAL_RATIO: 0.2
      ROUTER_TRAIN_SEED: 42
      HF_HUB_OFFLINE: "1"
      TRANSFORMERS_OFFLINE: "1"
    volumes:
      - huggingface_cache:/root/.cache/huggingface
      - torch_cache:/root/.cache/torch
      - ./configs:/shared-config
    ports:
      - "50052:50052"
      - "8082:8082"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1', 50052)); s.close()\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 40s

  entity_extraction:
    build:
      context: ./services/entity_extraction
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./configs/entity.env
    environment:
      HF_HUB_OFFLINE: "1"
      TRANSFORMERS_OFFLINE: "1"
    ports:
      - "5001:5001"

  ticket_creation:
    build:
      context: ./services/ticket_creation
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./configs/ticket.env
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/tickets?sslmode=disable
      PYTHON_NER_SERVICE_URL: http://entity_extraction:5001
      GRPC_PORT: 50054
      SERVER_PORT: 8080
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      entity_extraction:
        condition: service_started
    ports:
      - "50054:50054"

  notification_sender:
    build:
      context: ./services/notification_sender
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./configs/notification.env
    environment:
      GRPC_PORT: 50055
      HTTP_PORT: 8085
      NOTIFICATION_CHANNELS: log
    ports:
      - "50055:50055"

  orchestrator:
    build:
      context: ./services/orchestrator
      dockerfile: dockerfile
    restart: unless-stopped
    env_file:
      - ./configs/orchestrator.env
    environment:
      HTTP_PORT: 8000
      GRPC_PORT: 9000
      TRANSCRIPTION_GRPC_ADDR: transcription:50051
      ROUTING_GRPC_ADDR: router:50052
      TICKET_GRPC_ADDR: ticket_creation:50054
      NOTIFICATION_GRPC_ADDR: notification_sender:50055
      ENTITY_SERVICE_URL: http://entity_extraction:5001
      ROUTING_INTENTS_PATH: /shared-config/routing_intents.json
      ROUTING_GROUPS_PATH: /shared-config/routing_groups.json
      ROUTING_FEEDBACK_PATH: /shared-config/routing_feedback.jsonl
      ROUTING_AUTO_LEARN: "1"
      ROUTING_AUTO_LEARN_LIMIT: "50"
      ROUTER_ADMIN_URL: http://router:8082
      ROUTER_ADMIN_TIMEOUT_SECONDS: "600"
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/tickets?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-32chars}
      JWT_EXPIRY_HOURS: "24"
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    depends_on:
      postgres:
        condition: service_healthy
      transcription:
        condition: service_healthy
      router:
        condition: service_healthy
      ticket_creation:
        condition: service_started
      notification_sender:
        condition: service_started
      entity_extraction:
        condition: service_started
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - ./configs:/shared-config

volumes:
  postgres_data:
  huggingface_cache:
  torch_cache:
